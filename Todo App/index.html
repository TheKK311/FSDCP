
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="main">
        <div class="up">
            <h1>TODO LIST</h1> <!-- Heading of the TODO list -->

            <!-- Input field to add new tasks -->
            <input type="text" name="" id="addList" placeholder="Add a task">

            <!-- Button to submit new tasks -->
            <button type="submit" id="btn">Add</button>
        </div>
    </div>

    <!-- Container for the task list -->
    <div class="down">
        <div class="lists"></div> <!-- Actual task list will be added here -->
    </div>

<!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
