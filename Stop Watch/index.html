<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container -->
    <div class="main">
        
        <!-- Upper section -->
        <div class="upper">
            <!-- Circular timer area -->
            <div class="circle">
                <!-- Timer display area -->
                <div class="timerArea">
                    <!-- Timer display -->
                    <h1 class="timer">00:00:00:000</h1>
                </div>
            </div>
        </div>

        <!-- Lower section -->
        <br>
        <div class="lower">
            <!-- Buttons for controlling the timer -->
            <button id="startTime">Start</button>
            <button id="stopTime">Stop</button>
            <button id="resetTime">Reset</button>
        </div>
        
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</body>
</html>
