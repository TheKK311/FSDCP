<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit App</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Main body content -->
<body>
    <!-- Main container -->
    <div class="main">
        <!-- Header section -->
        <div class="header">
            <h1>Drum <span> <img src="images/drum.jpeg" alt="" width="50px"></span> Kit</h1>
            <h4>Press Respective Key from your keyboard and hear the instrumental sounds of drum and sonor!</h4>
        </div>
        <br>
        <!-- Footer section -->
        <div class="footer">
            <!-- Buttons for drum sounds -->
            <div class="w button">w</div>
            <div class="a button">a</div>
            <div class="s button">s</div>
            <div class="d button">d</div>
            <div class="j button">j</div>
            <div class="k button">k</div>
            <div class="l button">l</div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
